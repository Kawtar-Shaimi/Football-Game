<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot</title>
    <link rel="stylesheet" href="./src/assets/Css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen min-h-screen overflow-x-hidden">
    <div class="container-tr w-screen min-h-[150vh] ">
        <div class="w-full h-full flex justify-between items-center flex-row-reverse">
            <div class="w-3/12 h-[80vh] bg-black me-5 ps-5">
                <h1 class="text-xl text-white font-extrabold text-center my-10">My Team</h1>
                <img class="-ml-[10px]" src="./src/assets/img/OIP.jpg" alt="">
                <h1 class="text-white text-lg">4-3-3</h1>
                <p class="text-white text-lg">Overall rating: <span id="overallRating">0</span></p>
            </div>
            <div class="terrain w-11/12 h-[110vh] relative">
                <img class="w-full h-[110vh]" src="./src/assets/img/stade-2.svg" alt="terrain">
                <div class="absolute z-[1] top-8 left-[33%] grid-container grid grid-cols-4 grid-rows-1">  
                    <div class="grid-item relative translate-y-10 ">
                        <div class="card-player h-56 cursor-pointer " data-position="LW" onclick="fetchPlayerByPosition('LW','LW')">
                           
                            <p class="playerRating text-white text-xl font-bold absolute top-7 left-4">0</p>
                            <p class="absolute top-12 left-4 text-white font-bold">LW</p>
                            <img class="playerImg w-14 absolute top-[6%] left-[30%]" src="./src/assets/img/anonyme.png" alt="">
                            <p class="playerName text-white text-[12px] font-light absolute top-20 left-12">Name</p>
                            <div class="grid grid-cols-6 grid-rows-1 text-white text-[9px] font-extralight absolute top-28 text-center ms-2 gap-1">
                                <p>PAC</p>
                                <p>SHO</p>
                                <p>PAS</p>
                                <p>DRI</p>
                                <p>DEF</p>
                                <p>PHY</p>
                            </div>
                            <div class="grid grid-cols-6 grid-rows- text-white text-[10px] font-extralight absolute top-32 text-center ms-2 gap-[18px]">
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                            </div>
                            <div class="flex absolute top-40 left-10 gap-4">
                                <img class="  h-8 " src="" alt="flag">
                                <img class=" h-9"  src="" alt="logo">
                            </div>
                        </div>
                    </div>




                    <div class="grid-item  m-auto col-span-2">
                        <div class="card-player cursor-pointer" data-position="ST" onclick="fetchPlayerByPosition('ST','ST')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <p class="playerRating text-white text-xl font-bold absolute top-[52px] left-56">0</p>
                            <p class="absolute top-[73px] left-56 text-white font-bold">ST</p>
                            <img class="playerImg w-14 absolute top-[4%] left-[45%]" src="./src/assets/img/anonyme.png" alt="">
                            <p class="playerName text-white text-[12px] font-light absolute top-[105px] left-[260px]">Name</p>
                            <div class="grid grid-cols-6 grid-rows-1 text-white text-[9px] font-extralight absolute top-[135px] text-center ms-2 gap-1">
                                <p>PAC</p>
                                <p>SHO</p>
                                <p>PAS</p>
                                <p>DRI</p>
                                <p>DEF</p>
                                <p>PHY</p>
                            </div>
                            <div class="grid grid-cols-6 grid-rows- text-white text-[10px] font-extralight absolute top-[150px] text-center ms-2 gap-[18px]">
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                            </div>
                            <div class="flex absolute top-[180px] left-[240px] gap-4">
                                <img class="  h-8 " src="" alt="flag">
                                <img class=" h-9"  src="" alt="logo">
                            </div>
                        </div>
                    </div>
                    <div class="grid-item relative translate-y-10 mb-10">
                        <div class="cursor-pointer" data-position="RW" onclick="fetchPlayerByPosition('RW','RW')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <p class="playerRating text-white text-xl font-bold absolute top-8 right-28">0</p>
                            <p class="absolute top-[52px] right-[105px] text-white font-bold">ST</p>
                            <img class="w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="playerName text-white text-[12px] font-light absolute top-[88px] right-[55px]">Name</p>
                            <div class="grid grid-cols-6 grid-rows-1 text-white text-[9px] font-extralight absolute top-[120px] text-center ms-2 gap-1">
                                <p>PAC</p>
                                <p>SHO</p>
                                <p>PAS</p>
                                <p>DRI</p>
                                <p>DEF</p>
                                <p>PHY</p>
                            </div>
                            <div class="grid grid-cols-6 grid-rows- text-white text-[10px] font-extralight absolute top-[135px] text-center ms-2 gap-[18px]">
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                                <p>0</p>
                            </div>
                            <div class="flex absolute top-[155px] right-[0px] gap-4">
                                <img class="  h-8 " src="" alt="flag">
                                <img class=" h-9"  src="" alt="logo">
                            </div>
                        </div>
                    </div>
                    <div class="grid-item relative translate-x-6 mb-10">
                        <div class="cursor-pointer" data-position="CM-1" onclick="fetchPlayerByPosition('CM','CM-1')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">CM</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative m-auto col-span-2 mb-10">
                        <div class="cursor-pointer" data-position="CM-2" onclick="fetchPlayerByPosition('CM','CM-2')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">CM</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative -translate-x-6 mb-10">
                        <div class="cursor-pointer" data-position="CM-3" onclick="fetchPlayerByPosition('CM','CM-3')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">CM</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative -translate-y-10 -translate-x-28">
                        <div class="cursor-pointer" data-position="LB" onclick="fetchPlayerByPosition('LB','LB')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">LB</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative -translate-x-10">
                        <div class="cursor-pointer" data-position="CB-1" onclick="fetchPlayerByPosition('CB','CB-1')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">CB</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative translate-x-10">
                        <div class="cursor-pointer" data-position="CB-2" onclick="fetchPlayerByPosition('CB','CB-2')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">CB</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative -translate-y-10 translate-x-28">
                        <div class="cursor-pointer" data-position="RB" onclick="fetchPlayerByPosition('RB','RB')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">RB</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                    <div class="grid-item relative m-auto col-span-4">
                        <div class="cursor-pointer" data-position="GK" onclick="fetchPlayerByPosition('GK','GK')">
                            <img class="h-56 m-auto" src="./src/assets/img/black-player-background.png" alt="">
                            <img class="playerImg w-14 absolute top-[10%] left-[30%]" src="./src/assets/img/anonyme.png" alt="img">
                            <p class="absolute top-7 left-3 text-white font-extrabold">GK</p>
                            <p class="playerRating text-white font-bold absolute top-12 left-3"></p>
                            <p class="playerName text-white absolute top-[50%] left-[35%]"></p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        
        <!--  modal -->
        <div id="modal" class="h-screen w-screen fixed top-0 left-0 Bg-black bg-opacity-50 flex items-center justify-center z-30 hidden">
            <div class="modal-container w-11/12 mx-auto h-[100vh] bg-black bg-opacity-70">
                <button id="remove-add-model-btn" class="bg-yellow-500 text-white w-[40px] text-center rounded absolute top-5 right-28">X</button>
                <div id="playerListModal" class="grid grid-cols-6 gap-x-3 gap-y-6">

                </div>
            </div>
        </div>
    </div>
    <script src="./src/assets/JS/player.js"></script>
</body>
</html>
